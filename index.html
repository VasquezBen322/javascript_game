<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title> Racing Game Jquery </title>
	<!-- animate css -->
	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- google fonts -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- external css -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="bg-images" class="container-fluid text-center">
		<h1 class="display-1 text-primary">Ant Racing</h1>
		<button class="btn btn-outline-primary btn-lg"id="start">Start Race</button>
		<div class="btn-group" role="group" aria-label="Basic example">
		  <button id="btn1" value="1" type="button" class="btn btn-info">Easy</button>
		  <button id="btn2" value="2" type="button" class="btn btn-warning">Medium</button>
		  <button id="btn3" value="3" type="button" class="btn btn-danger">Hard</button>
		</div>
		<div id="gameOver"></div>
		<div class="character" id="player">
			<img src="./assets/images/ant.png" height="75" width="75">
		</div>
		<div class="character" id="ai">
			<img src="./assets/images/ai_ant.png" height="75" width="75">		
		</div>
	</div>

	<a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by brgfx - www.freepik.com</a>

	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> 
	<!-- external vanilla js -->
	<script type="text/javascript" src="./assets/js/script.js"></script>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
